type: google.api.Service
config_version: 3
name: saasservicemgmt.googleapis.com
title: SaaS Runtime API

apis:
- name: google.cloud.location.Locations
- name: google.cloud.saasplatform.saasservicemgmt.v1beta1.SaasDeployments
- name: google.cloud.saasplatform.saasservicemgmt.v1beta1.SaasRollouts
- name: google.longrunning.Operations

documentation:
  summary: 'Model, deploy, and operate your SaaS at scale.'
  overview: |-
    SaaS Runtime lets you store, host, manage, and monitor software as a service (SaaS) applications
    on Google Cloud.
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    description: Gets information about a location.

  - selector: google.cloud.location.Locations.ListLocations
    description: Lists information about the supported locations for this service.

http:
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    get: '/v1beta1/{name=projects/*/locations/*}'
  - selector: google.cloud.location.Locations.ListLocations
    get: '/v1beta1/{name=projects/*}/locations'

authentication:
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.location.Locations.ListLocations
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.saasplatform.saasservicemgmt.v1beta1.SaasDeployments.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.saasplatform.saasservicemgmt.v1beta1.SaasRollouts.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.longrunning.Operations.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=1863319
  documentation_uri: https://cloud.google.com/saas-runtime/docs/overview
  api_short_name: saasservicemgmt
  github_label: 'api: saasservicemgmt'
  doc_tag_prefix: saasservicemgmt
  organization: CLOUD
  library_settings:
  - version: google.cloud.saasplatform.saasservicemgmt.v1beta1
    launch_stage: BETA
    java_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    cpp_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    php_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    python_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    node_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    dotnet_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    ruby_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    go_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
  proto_reference_documentation_uri: https://cloud.google.com/saas-runtime/docs/apis
